<div>
    <h2>Appointment</h2>

    <button (click)="createAppointment()">Add Appointment</button>

    <ul>
        <li *ngFor="let appointment of appointments">
            {{ appointment.name }}
            <button (click)="updateAppointment(appointment)">Edit</button>
            <button (click)="deleteAppointment(appointment)">Delete</button>
        </li>
    </ul>
</div>
