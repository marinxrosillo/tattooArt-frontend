<div class="container">
  <div class="card-body">
      <h5 class="card-title" style="font-weight: bold; text-align: center;">{{ title }}</h5>
      <br>
      <form>
          <div class="form-group">
              <label for="date">Date: </label>
              <input type="date" name="date" [(ngModel)]="appointment.date">
          </div>
          <div class="form-group">
              <label for="time">Time: </label>
              <input type="time" name="time" [(ngModel)]="appointment.time">
          </div>
          <div class="form-group">
              <label for="status">Status: </label>
              <input type="text" name="status" [(ngModel)]="appointment.status">
          </div>
          <div class="form-group">
              <label for="user">User: </label>
              <input type="text" name="user" [(ngModel)]="appointment.user">
          </div>
          <div class="form-group">
              <label for="tattoolist">Tattoolist: </label>
              <input type="text" name="tattoolist" [(ngModel)]="appointment.tattooList">
          </div>
          <div class="form-group">
              <label for="tattooist">Tattooist: </label>
              <input type="text" name="tattooist" [(ngModel)]="appointment.tattooIst">
          </div>

          <button class="btn-success" (click)="create()" *ngIf="!appointment.id; else elseBlock">Add</button>

          <ng-template #elseBlock>
              <button class="btn-success" (click)="update()">Update</button>
          </ng-template>
      </form>
  </div>
</div>
