<div class="container">
  <div class="card-body">
    <h3 class="card-title" style="font-weight: bold; text-align: center;">{{ title }}</h3>
    <br>
    <form>
      <div class="form-group">
        <label for="name">Nombre: </label>
        <input type="text" name="name" [(ngModel)]="user.name">
      </div>
      <div class="form-group">
        <label for="username">Nombre de Usuario: </label>
        <input type="text" name="username" [(ngModel)]="user.username">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico: </label>
        <input type="text" name="email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña: </label>
        <input type="password" name="password" [(ngModel)]="user.password">
      </div>

      <div class="button-container">
        <button class="btn-success" (click)="create()" *ngIf="!user.id; else elseBlock">Crear</button>

        <ng-template #elseBlock>
          <button class="btn-success" (click)="update()">Actualizar</button>
        </ng-template>

        <button class="btn-success" routerLink="/admin">Volver</button>
      </div>
    </form>
  </div>
</div>
