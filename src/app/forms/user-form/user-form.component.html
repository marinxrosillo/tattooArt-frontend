<div class="container">
  <div class="card-body">
    <h3 class="card-title" style="font-weight: bold; text-align: center;">{{ title }}</h3>
    <br>
    <form #form="ngForm">
      <div class="form-group">
        <label for="name">Nombre*: </label>
        <input type="text" name="name" [(ngModel)]="user.name" required>
      </div>
      <div class="form-group">
        <label for="username">Nombre de Usuario*: </label>
        <input type="text" name="username" [(ngModel)]="user.username" required>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico*: </label>
        <input type="text" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña*: </label>
        <input type="password" name="password" [(ngModel)]="user.password" required minlength="8">
        <div *ngIf="form.submitted && form.controls['password']?.errors?.['minlength']" class="text-danger mt-2">
          La contraseña debe tener al menos 8 caracteres.
        </div>
      </div>

      <!-- Mensaje de error general para campos obligatorios -->
      <div *ngIf="form.submitted && form.invalid && !form.controls['password']?.errors?.['minlength']" class="text-danger mt-2">
        Por favor, rellene todos los campos obligatorios.
      </div>
      
      <div class="button-container">
        <button class="btn-success" (click)="create(form)" *ngIf="!user.id; else elseBlock">Crear</button>

        <ng-template #elseBlock>
          <button class="btn-success" (click)="update(form)">Actualizar</button>
        </ng-template>

        <button class="btn-success" routerLink="/admin">Volver</button>
      </div>
    </form>
  </div>
</div>
