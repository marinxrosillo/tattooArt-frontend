<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <style>
    .form-control:focus {
      border-color: #212529;
      box-shadow: 0 0 0 0.1rem rgba(0, 0, 0, 0.25);
    }
  </style>
</head>

<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
  <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 35rem">
    <form #form="ngForm" (ngSubmit)="register()">
      <div class="d-flex justify-content-center">
        <img src="/assets/logo2.png" style="height: 10rem" />
      </div>
      <div class="text-center fs-1 fw-bold text-dark">Registro</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-dark">
          <img src="/assets/username-icon.svg" style="height: 1.5rem" />
        </div>
        <input class="form-control bg-light" type="text" id="name" name="name" placeholder="Nombre*"
          [(ngModel)]="user.name" required />
      </div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-dark">
          <img src="/assets/user.png" style="height: 1.5rem" />
        </div>
        <input class="form-control bg-light" type="text" id="username" name="username" placeholder="Nombre de Usuario*"
          [(ngModel)]="user.username" required />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-dark">
          <img src="/assets/correo.png" style="height: 1.05rem" />
        </div>
        <input class="form-control bg-light" type="email" id="email" name="email" placeholder="Correo Electrónico*"
          [(ngModel)]="user.email" required />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-dark">
          <img src="/assets/password-icon.svg" style="height: 1.5rem" />
        </div>
        <input class="form-control bg-light" type="password" id="password" name="password" placeholder="Contraseña*"
          [(ngModel)]="user.password" minlength="8" required />
      </div>
      <!-- Mensaje de error específico para la longitud mínima de la contraseña -->
      <div
        *ngIf="form.submitted && form.controls['password']?.errors?.['minlength'] && !form.controls['password']?.errors?.['required']"
        class="text-danger mt-2">
        La contraseña debe tener al menos 8 caracteres.
      </div>
      <!-- Mensaje de error general para campos obligatorios y otros errores -->
      <div *ngIf="form.submitted && form.invalid && !form.controls['password']?.errors?.['minlength']"
        class="text-danger mt-2">
        Por favor, rellene todos los campos obligatorios.
      </div>
      <div *ngIf="registrationError" class="text-danger">
        Nombre de Usuario o Correo Electrónico existentes
      </div>
      <button class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-sm" type="submit" [disabled]="form.invalid">
        Registrarse
      </button>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿Ya tienes una cuenta?</div>
        <a routerLink="/" class="text-decoration-none text-dark fw-semibold">Iniciar Sesión</a>
      </div>
    </form>
  </div>
</body>

</html>
