<div class="container">
  <div class="card-body">
    <h3 class="card-title" style="font-weight: bold; text-align: center;">{{ title }}</h3>
    <br>
    <form #form="ngForm">
      <div class="form-group">
        <label for="name">Nombre*: </label>
        <input type="text" name="name" [(ngModel)]="tattoolist.name" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción*: </label>
        <input type="text" name="description" [(ngModel)]="tattoolist.description" required>
      </div>
      <div class="form-group">
        <label for="color">Color*: </label>
        <input type="checkbox" id="color" name="color" [(ngModel)]="tattoolist.color" required>
      </div>
      <div class="form-group">
        <label for="size">Tamaño*: </label>
        <input type="text" name="size" [(ngModel)]="tattoolist.size" required>
      </div>
      <div class="form-group">
        <label for="price">Precio*: </label>
        <input type="text" name="price" [(ngModel)]="tattoolist.price" required>
      </div>

      <!-- Mensaje de error general para campos obligatorios -->
      <div *ngIf="form.submitted && form.invalid" class="text-danger mt-2">Por favor, rellene todos los campos obligatorios</div>

      <div class="button-container">
        <button class="btn-success" (click)="create(form)" *ngIf="!tattoolist.id; else elseBlock">Crear</button>

        <ng-template #elseBlock>
          <button class="btn-success" (click)="update(form)">Actualizar</button>
        </ng-template>

        <button class="btn-success" routerLink="/admin">Volver</button>
      </div>
    </form>
  </div>
</div>
