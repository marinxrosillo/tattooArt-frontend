<div class="container">
  <h2>Tattooists</h2>

  <div class="tattooists-grid">
      <div *ngFor="let tattooist of tattooists" class="tattooist">
          <h3>{{ tattooist.name }}</h3>
          Especialidad: <p>{{ tattooist.speciality }}</p>

          <div class="tattoo-images">
              <div *ngFor="let tattoo of tattooist.tattoos" class="tattoo">
                  <img [src]="tattoo.image" alt="Tattoo">
                  <p>{{ tattoo.description }}</p> <!-- DescripciÃ³n del tatuaje -->
              </div>
          </div>
      </div>
  </div>
</div>
