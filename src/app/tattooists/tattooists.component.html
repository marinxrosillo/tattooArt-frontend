<div class="container">
    <h1>Tatuadores</h1>

    <div class="tattooists-grid">
        <div *ngFor="let tattooist of tattooists; let i = index" class="tattooist">
            <h3>{{ tattooist.name }}</h3>
            <p>Especialidad: {{ tattooist.speciality }}</p>
            <br>
            <img [src]="'../assets/tattooists/' + (i + 1) + '.jpg'" alt="{{ tattooist.name }} Image">
        </div>
    </div>
</div>
